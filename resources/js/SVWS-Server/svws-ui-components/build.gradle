task npmInstallDev(type: NpmInstall) {}

task buildVueLib(type: NpmRun) {
	dependsOn npmInstallDev
	args = ['build']
}

task doZip(type: Zip) {
    archiveFileName = "SVWS-UI.zip"
    destinationDirectory = file("$buildDir")
    from "$buildDir/output"
}


doZip.dependsOn buildVueLib
assemble.dependsOn doZip
